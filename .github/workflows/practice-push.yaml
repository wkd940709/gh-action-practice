name: Practice push
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependancies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Test
      - run: npm run test
  run build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build
      - run: npm run build

  